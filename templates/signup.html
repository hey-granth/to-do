{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="post">
                {% csrf_token %}
                <div class="heading">
                    Sign Up
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" name="username" placeholder="Enter your username" class="inp" required />
                </div>
                <div class="field">
                    <b>Email</b>
                    <input type="email" placeholder="Enter your email" required class="inp" name="email">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" name="pwd" placeholder="Enter your password" class="inp" required />
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="Sign Up" />
                </div>
            </form>
            <div class="login-link">
                Already have an account? <a href="{% url 'login' %}">Login</a>
            </div>
        </div>
    </div>
</body>
</html>
